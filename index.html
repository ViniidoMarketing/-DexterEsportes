<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Esportes | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --verde-deep: #003d23;
            --verde-claro: #1a5c3d;
            --verde-lima: #32CD32;
            --dourado: #D4AF37;
            --dourado-glow: 0 0 25px rgba(212, 175, 55, 0.6);
            --branco: #ffffff;
            --gelo: #f8f9fa;
            --preto-glass: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--gelo);
            /* Borda sombreada dourada nas laterais do site para ar de elite */
            box-shadow: inset 0 0 50px var(--dourado-glow);
            min-height: 100vh;
        }

        /* --- Header com Menu --- */
        header {
            background: var(--preto-glass);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--dourado);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--branco);
            text-transform: uppercase;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .logo span { color: var(--dourado); }

        nav ul { 
            display: flex; 
            list-style: none; 
            align-items: center;
        }
        
        nav ul li { margin-left: 20px; }
        
        nav ul li a {
            color: var(--branco);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            position: relative;
            padding-bottom: 5px;
        }

        nav ul li a:hover { color: var(--dourado); }
