<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Esportes | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --verde-deep: #003d23;
            --verde-claro: #1a5c3d;
            --verde-lima: #32CD32;
            --dourado: #D4AF37;
            --dourado-glow: 0 0 20px rgba(212, 175, 55, 0.6);
            --branco: #ffffff;
            --gelo: #f8f9fa;
            --preto-glass: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--gelo);
            /* Borda sombreada dourada nas laterais do site */
            box-shadow: inset 0 0 50px var(--dourado-glow);
            min-height: 100vh;
        }

        header {
            background: var(--preto-glass);
            backdrop-filter: blur(15px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--dourado);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
        }

        .logo {
            font-weight: 900;
            font-size: 1.5rem;
            color: var(--branco);
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo span { color: var(--dourado); }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 15px; }
        nav ul li a {
            color: var(--branco);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.75rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--dourado); }

        .hero {
            height: 60vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
            border-bottom: 5px solid var(--dourado);
        }

        .hero h1 { font-size: 3rem; color: var(--branco); font-weight: 900; }
        .hero h1 span { color: var(--dourado); }

        section.categoria {
            padding: 60px 5%;
            margin: 20px auto;
            max-width: 1400px;
            background: var(--branco);
            border: 1px solid var(--dourado);
            box-shadow: var(--dourado-glow);
            border-radius: 10px;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-header h2 { font-size: 1.8rem; text-transform: uppercase; color: var(--verde-deep); }
        .section-header h2 span { color: var(--dourado); }
        .line { height: 2px; background: var(--dourado); flex-grow: 1; }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 15px;
            border: 1px solid #ddd;
            transition: 0.4s;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
            border-color: var(--dourado);
        }

        .img-box {
            height: 200px;
            overflow: hidden;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .img-box img { width: 100%; height: 100%; object-fit: cover; }

        .btn-360 {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 0.8rem;
            color: var(--verde-deep);
            text-decoration: none;
            font-weight: 700;
            border: 1px solid var(--verde-deep);
            padding: 5px;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn-360:hover { background: var(--verde-deep); color: white; }

        .preco { font-size: 1.2rem; font-weight: 900; color: var(--verde-claro); margin: 10px 0; }

        .btn-comprar {
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: 700;
            margin-top: auto;
        }

        .wpp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        footer {
            background: var(--verde-deep);
            color: white;
            padding: 40px 5%;
            text-align: center;
            border-top: 5px solid var(--dourado);
        }

        @media (max-width: 768px) {
            nav { display: none; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
