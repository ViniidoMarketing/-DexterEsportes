<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter Esportes | Elite Performance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --verde-deep: #003d23;
            --verde-claro: #1a5c3d;
            --verde-lima: #32CD32;
            --verde-glow: rgba(0, 61, 35, 0.15);
            --dourado: #D4AF37;
            --dourado-glow: rgba(212, 175, 55, 0.4);
            --branco: #ffffff;
            --gelo: #f8f9fa;
            --preto-glass: rgba(0, 0, 0, 0.9);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--gelo);
            color: #222;
            overflow-x: hidden;
        }

        /* --- Scrollbar --- */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--verde-deep); }
        ::-webkit-scrollbar-thumb { background: var(--dourado); border-radius: 5px; }

        /* --- Header --- */
        header {
            background: var(--preto-glass);
            backdrop-filter: blur(15px);
            padding: 15px 8%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--dourado);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 2000;
        }

        .logo {
            font-weight: 900;
            font-size: 1.8rem;
            color: var(--branco);
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo span { color: var(--dourado); }

        nav ul { display: flex; list-style: none; }
        nav ul li { margin-left: 25px; }
        nav ul li a {
            color: var(--branco);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        nav ul li a:hover { color: var(--dourado); }

        /* --- Hero Section --- */
        .hero {
            height: 70vh;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), 
                        url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438?q=80&w=1920&auto=format&fit=crop') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px;
            border-bottom: 5px solid var(--dourado);
        }

        .hero-content h1 {
            font-size: 4rem;
            color: var(--branco);
            font-weight: 900;
            text-transform: uppercase;
        }

        .hero-content h1 span { color: var(--verde-lima); }

        /* --- Seções de Produtos --- */
        section.categoria {
            padding: 80px 8%;
            margin: 40px 0;
            background: var(--branco);
            box-shadow: 0 10px 50px var(--verde-glow);
            border-left: 5px solid var(--dourado);
            border-right: 5px solid var(--dourado);
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .section-header h2 {
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: 900;
            color: var(--verde-deep);
        }

        .section-header h2 span { color: var(--dourado); }

        .line {
            height: 3px;
            background: var(--dourado);
            flex-grow: 1;
        }

        .grid-produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        /* --- Card de Produto --- */
        .card {
            background: var(--branco);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.4s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            border-color: var(--dourado);
            box-shadow: 0 15px 30px var(--dourado-glow);
        }

        .img-box {
            height: 250px;
            overflow: hidden;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s;
        }

        .card:hover .img-box img { transform: scale(1.1); }

        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 5px;
            color: #333;
        }

        .preco {
            display: block;
            font-size: 1.4rem;
            font-weight: 900;
            color: var(--verde-claro);
            margin: 10px 0;
        }

        .btn-comprar {
            background: #25d366;
            color: white;
            text-decoration: none;
            padding: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 8px;
            font-weight: 700;
            transition: 0.3s;
            margin-top: auto;
        }

        .btn-comprar:hover { background: #128c7e; }

        /* --- Floating WhatsApp --- */
        .wpp-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #25d366;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 30px;
            z-index: 3000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: 0.3s;
        }

        .wpp-btn:hover { transform: scale(1.1); }

        /* --- Footer --- */
        footer {
            background: var(--verde-deep);
            color: white;
            padding: 60px 8% 20px;
            border-top: 5px solid var(--dourado);
            text-align: center;
        }

        footer p { margin-bottom: 10px; }

        @media (max-width: 768px) {
            .hero-content h1 { font-size: 2.5rem; }
            nav { display: none; }
            header { padding: 15px 5%; }
        }
    </style>
</head>
